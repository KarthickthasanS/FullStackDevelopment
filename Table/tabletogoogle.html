<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technology Stack Table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Stack Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Front End</th>
          <td>REACT</td>
        </tr>
        <tr>
          <th>Back End</th>
            <td>Node.js</td>
        </tr>
        <tr>
          <th>Scripting Language</th>
            <td>JavaScript</td>
        </tr>
        <tr>
          <th>Editor</th>
            <td>VS Code</td>

        </tr>
        <tr>
          <th>Database</th>
            <td>MongoDB</td>
        </tr>
        <tr>
          <th>Operating System</th>
            <td>Windows or Linux</td>
        </tr>
        <tr>
          <th>Middleware</th>
            <td>Express</td>
        </tr>
        <tr>
          <th>Testing Tool</th>
            <td>Jest</td>
        </tr>
        <tr>
          <th>Products Developed</th>
        </tr>
        <tr>
          <th>Stylesheet</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
