<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with Image</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      table {
        border-collapse: collapse;
      }
      th {
        background-color: #f2f2f2;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }

      img {
        width: 200px;
        height: 200px;
      }
      #col1 {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th id="col1">Image</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td><img src="lion1.png" alt="Image 1" /></td>
        <td>John Doe</td>
        <td>25</td>
      </tr>
      <tr>
        <td><img src="giraffe1.png" alt="Image 2" /></td>
        <td>Jane Doe</td>
        <td>30</td>
      </tr>
      <tr>
        <td><img src="elephant1.jpeg" alt="Image 3" /></td>
        <td>James Smith</td>
        <td>35</td>
      </tr>
    </table>
  </body>
</html>
