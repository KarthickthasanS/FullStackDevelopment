    <h2>KIDS PERFORMANCE METRICS</h2>

    <form>
      <div class="form-section">
        <h3>Social Skills</h3>

        <div class="question">
          <label>How well does the kid communicate?</label>
          <div class="scale">
            <label
              ><input type="radio" name="communicationSkills" value="1" />
              1</label
            >
            <label
              ><input type="radio" name="communicationSkills" value="2" />
              2</label
            >
            <label
              ><input type="radio" name="communicationSkills" value="3" />
              3</label
            >
            <label
              ><input type="radio" name="communicationSkills" value="4" />
              4</label
            >
            <label
              ><input type="radio" name="communicationSkills" value="5" />
              5</label
            >
          </div>
        </div>

        <div class="question">
          <label>How well does the kid interact with peers?</label>
          <div class="scale">
            <label
              ><input type="radio" name="interactionWithPeers" value="1" />
              1</label
            >
            <label
              ><input type="radio" name="interactionWithPeers" value="2" />
              2</label
            >
            <label
              ><input type="radio" name="interactionWithPeers" value="3" />
              3</label
            >
            <label
              ><input type="radio" name="interactionWithPeers" value="4" />
              4</label
            >
            <label
              ><input type="radio" name="interactionWithPeers" value="5" />
              5</label
            >
          </div>
        </div>

        <div class="question">
          <label>How well does the kid follow rules?</label>
          <div class="scale">
            <label
              ><input type="radio" name="followingRules" value="1" /> 1</label
            >
            <label
              ><input type="radio" name="followingRules" value="2" /> 2</label
            >
            <label
              ><input type="radio" name="followingRules" value="3" /> 3</label
            >
            <label
              ><input type="radio" name="followingRules" value="4" /> 4</label
            >
            <label
              ><input type="radio" name="followingRules" value="5" /> 5</label
            >
          </div>
        </div>

        <div class="question">
          <label>How well does the kid adapt to new situations?</label>
          <div class="scale">
            <label
              ><input type="radio" name="adaptiveBehavior" value="1" /> 1</label
            >
            <label
              ><input type="radio" name="adaptiveBehavior" value="2" /> 2</label
            >
            <label
              ><input type="radio" name="adaptiveBehavior" value="3" /> 3</label
            >
            <label
              ><input type="radio" name="adaptiveBehavior" value="4" /> 4</label
            >
            <label
              ><input type="radio" name="adaptiveBehavior" value="5" /> 5</label
            >
          </div>
        </div>

        <div class="question">
          <label>Does the kid engage in self-injurious behaviors?</label>
          <div class="scale">
            <label
              ><input type="radio" name="selfInjuriousBehaviors" value="1" />
              1</label
            >
            <label
              ><input type="radio" name="selfInjuriousBehaviors" value="2" />
              2</label
            >
            <label
              ><input type="radio" name="selfInjuriousBehaviors" value="3" />
              3</label
            >
            <label
              ><input type="radio" name="selfInjuriousBehaviors" value="4" />
              4</label
            >
            <label
              ><input type="radio" name="selfInjuriousBehaviors" value="5" />
              5</label
            >
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3>Academic Skills</h3>

        <div class="question">
          <label>How well does the kid read?</label>
          <div class="scale">
            <label><input type="radio" name="reading" value="1" /> 1</label>
            <label><input type="radio" name="reading" value="2" /> 2</label>
            <label><input type="radio" name="reading" value="3" /> 3</label>
            <label><input type="radio" name="reading" value="4" /> 4</label>
            <label><input type="radio" name="reading" value="5" /> 5</label>
          </div>
        </div>

        <div class="question">
          <label>How well does the kid write?</label>
          <div class="scale">
            <label><input type="radio" name="writing" value="1" /> 1</label>
            <label><input type="radio" name="writing" value="2" /> 2</label>
            <label><input type="radio" name="writing" value="3" /> 3</label>
            <label><input type="radio" name="writing" value="4" /> 4</label>
            <label><input type="radio" name="writing" value="5" /> 5</label>
          </div>
        </div>

        <div class="question">
          <label>How well does the kid perform in math?</label>
          <div class="scale">
            <label><input type="radio" name="math" value="1" /> 1</label>
            <label><input type="radio" name="math" value="2" /> 2</label>
            <label><input type="radio" name="math" value="3" /> 3</label>
            <label><input type="radio" name="math" value="4" /> 4</label>
            <label><input type="radio" name="math" value="5" /> 5</label>
          </div>
        </div>

        <div class="question">
          <label>How well does the kid understand general knowledge?</label>
          <div class="scale">
            <label
              ><input type="radio" name="generalKnowledge" value="1" /> 1</label
            >
            <label
              ><input type="radio" name="generalKnowledge" value="2" /> 2</label
            >
            <label
              ><input type="radio" name="generalKnowledge" value="3" /> 3</label
            >
            <label
              ><input type="radio" name="generalKnowledge" value="4" /> 4</label
            >
            <label
              ><input type="radio" name="generalKnowledge" value="5" /> 5</label
            >
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3>Motor Skills</h3>

        <div class="question">
          <label
            >How well does the kid perform gross motor skills (e.g., running,
            jumping)?</label
          >
          <div class="scale">
            <label
              ><input type="radio" name="grossMotorSkills" value="1" /> 1</label
            >
            <label
              ><input type="radio" name="grossMotorSkills" value="2" /> 2</label
            >
            <label
              ><input type="radio" name="grossMotorSkills" value="3" /> 3</label
            >
            <label
              ><input type="radio" name="grossMotorSkills" value="4" /> 4</label
            >
            <label
              ><input type="radio" name="grossMotorSkills" value="5" /> 5</label
            >
          </div>
        </div>

        <div class="question">
          <label
            >How well does the kid perform fine motor skills (e.g., writing,
            buttoning)?</label
          >
          <div class="scale">
            <label
              ><input type="radio" name="fineMotorSkills" value="1" /> 1</label
            >
            <label
              ><input type="radio" name="fineMotorSkills" value="2" /> 2</label
            >
            <label
              ><input type="radio" name="fineMotorSkills" value="3" /> 3</label
            >
            <label
              ><input type="radio" name="fineMotorSkills" value="4" /> 4</label
            >
            <label
              ><input type="radio" name="fineMotorSkills" value="5" /> 5</label
            >
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3>Sensory Skills</h3>

        <div class="question">
          <label
            >How does the kid respond to sensory stimuli (e.g., loud noises,
            bright lights)?</label
          >
          <div class="scale">
            <label
              ><input type="radio" name="sensoryResponse" value="1" /> 1</label
            >
            <label
              ><input type="radio" name="sensoryResponse" value="2" /> 2</label
            >
            <label
              ><input type="radio" name="sensoryResponse" value="3" /> 3</label
            >
            <label
              ><input type="radio" name="sensoryResponse" value="4" /> 4</label
            >
            <label
              ><input type="radio" name="sensoryResponse" value="5" /> 5</label
            >
          </div>
        </div>

        <div class="question">
          <label>Does the kid seek or avoid sensory experiences?</label>
          <div class="scale">
            <label
              ><input type="radio" name="sensorySeekingAvoiding" value="1" />
              1</label
            >
            <label
              ><input type="radio" name="sensorySeekingAvoiding" value="2" />
              2</label
            >
            <label
              ><input type="radio" name="sensorySeekingAvoiding" value="3" />
              3</label
            >
            <label
              ><input type="radio" name="sensorySeekingAvoiding" value="4" />
              4</label
            >
            <label
              ><input type="radio" name="sensorySeekingAvoiding" value="5" />
              5</label
            >
          </div>
        </div>
      </div>

      <div class="form-section">
        <h3>Behavioral Skills</h3>

        <div class="question">
          <label>How long can the kid maintain attention on a task?</label>
          <div class="scale">
            <label
              ><input type="radio" name="attentionSpan" value="1" /> 1</label
            >
            <label
              ><input type="radio" name="attentionSpan" value="2" /> 2</label
            >
            <label
              ><input type="radio" name="attentionSpan" value="3" /> 3</label
            >
            <label
              ><input type="radio" name="attentionSpan" value="4" /> 4</label
            >
            <label
              ><input type="radio" name="attentionSpan" value="5" /> 5</label
            >
          </div>
        </div>

        <div class="question">
          <label>How impulsive is the kid?</label>
          <div class="scale">
            <label><input type="radio" name="impulsivity" value="1" /> 1</label>
            <label><input type="radio" name="impulsivity" value="2" /> 2</label>
            <label><input type="radio" name="impulsivity" value="3" /> 3</label>
            <label><input type="radio" name="impulsivity" value="4" /> 4</label>
            <label><input type="radio" name="impulsivity" value="5" /> 5</label>
          </div>
        </div>

        <div class="question">
          <label>How well does the kid regulate emotions?</label>
          <div class="scale">
            <label
              ><input type="radio" name="emotionalRegulation" value="1" />
              1</label
            >
            <label
              ><input type="radio" name="emotionalRegulation" value="2" />
              2</label
            >
            <label
              ><input type="radio" name="emotionalRegulation" value="3" />
              3</label
            >
            <label
              ><input type="radio" name="emotionalRegulation" value="4" />

        </div>
      </div>
      <div class="button-container">
        <button type="submit">Submit</button>
      </div>
