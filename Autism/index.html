    <h3>OBJECT MATCHING & SOUND RECOGNITION EXCERCISE</h3>
    <div class="container">
      <div class="left">
        <div class="image-container" data-animal="elephant">
          <img src="elephant1.jpeg" alt="Elephant" />
        </div>
        <div class="image-container" data-animal="lion">
          <img src="lion1.png" alt="Lion" />
        </div>
        <div class="image-container" data-animal="giraffe">
          <img src="giraffe1.png" alt="Giraffe" />
        </div>
        <div class="image-container" data-animal="tiger">
          <img src="tiger1.png" alt="Tiger" />
        </div>
      </div>
      <div class="right">
        <div class="object-container">
          <img
            src="elephant2.png"
            alt="Elephant"
            draggable="true"
            data-animal="elephant"
          />
        </div>
        <div class="object-container">
          <img src="lion2.png" alt="Lion" draggable="true" data-animal="lion" />
        </div>
        <div class="object-container">
          <img
            src="giraffe2.png"
            alt="Giraffe"
            draggable="true"
            data-animal="giraffe"
          />
        </div>
        <div class="object-container">
          <img
            src="tiger2.png"
            alt="Tiger"
            draggable="true"
            data-animal="tiger"
          />
        </div>
      </div>
    </div>

    <audio id="elephant-sound" src="elephant.mp3" class="hidden"></audio>
    <audio id="lion-sound" src="lion.mp3" class="hidden"></audio>
    <audio id="giraffe-sound" src="giraffe.mp3" class="hidden"></audio>
    <audio id="tiger-sound" src="tiger.mp3" class="hidden"></audio>

    <script src="main.js"></script>
  </body>
